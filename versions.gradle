    hiltVersion = '2.40.5'
    junitVersion = '4.13.2'
    testRunnerVersion = '1.4.0'
    testRulesVersion = '1.4.0'
    testCoreVersion = '1.4.0'
    gradleNexusVersion = '1.1.0'
    assertjVersion = '3.21.0'
}
